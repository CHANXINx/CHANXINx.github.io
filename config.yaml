baseURL: "https://CHANXINx.github.io/"
languageCode: zh-cn # en-us
title: CHANXIN's Blog
theme: PaperMod # 主题名字，和themes文件夹下的一致

enableInlineShortcodes: true #允许内联短码
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true

hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

buildDrafts: false
buildFuture: false
buildExpired: false

paginate: 15    # 每页显示的文章数

minify:
    disableXML: true
    # minifyOutput: true

permalinks: #浏览器链接显示方式
  post: "/:title/"
  # post: "/:year/:month/:day/:title/"

defaultContentLanguage: en # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: true

languages:
    en:
      languageName: "English"
      # contentDir: content/english
      weight: 1
      profileMode:
        enabled: true
        title: Hello!
        subtitle: "You Only Live Once!<br/>👏🏼欢迎光临CHANXIN的博客<br/>👇联系方式"
        imageUrl: "imgs/Myprofile.jpg" #图片放在static/img/Q.gif
        imageTitle: 
        imageWidth: 150
        imageHeight: 150
        buttons:
          - name: 👨🏻‍💻技术
            url: posts/tech
          - name: 📕阅读
            url: posts/read
          - name: 🌄生活
            url: posts/life
      menu:
        main:
          - identifier: home
            name: 🏠主页
            url: /
            weight: 2
          - identifier: posts
            name: 📚文章
            url: posts
            weight: 3
          - identifier: archives
            name: ⏱时间序
            url: archives/
            weight: 20
          - identifier: tags
            name: 🔖标签
            url: tags
            weight: 40
          - identifier: about
            name: 🙋🏻‍♂️关于
            url: about
            weight: 50
          - identifier: search
            name: 🔍搜索
            url: search
            weight: 55
outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    # description: "test"
    author: CHANXIN
    # author: ["Me", "You"] # multiple authors
    defaultTheme: auto  # defaultTheme: light or  dark 
    disableThemeToggle: false
    DateFormat: "2006-01-02"
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecialistPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    hideFooter: false # 隐藏页脚
    ShowWordCounts: true
    VisitCount: true

    ShowLastMod: true #显示文章更新时间

    ShowToc: true # 显示目录
    TocOpen: true # 自动展开目录

    comments: true

    socialIcons:
        - name: github
          url: "https://github.com/CHANXINx"
        - name: email
          url: "mailto:29chanxin@gmail.com"
        - name: WeChat
          url: "/imgs/weChat.jpg"   

    label:
      text: "CHANXIN's Blog"
      icon: "imgs/myprofile.jpg"
      #icon: "https://www.sulvblog.cn/Q.gif"
      iconHeight: 35

    assets:
          favicon: "/assets/favicon.ico"
          favicon16x16: "/assets/favicon-16x16.png"
          favicon32x32: "/assets/favicon-32x32.png"
          apple_touch_icon: "/assets/apple-touch-icon.png"
          #safari_pinned_tab: "imgs/myprofile.jpg"
          theme_color: "#2e2e33"
          msapplication_TileColor: "#2e2e33"
    
    cover:
      image: "<image path/url>" 
      # can also paste direct link from external site
      # ex. https://i.ibb.co/K0HVPBd/paper-mod-profilemode.png
      alt: "<alt text>"
      caption: "<text>"
      relative: true # To use relative path for cover image, used in hugo Page-bundlesse relative path for cover image, used in hugo Page-bundles
    
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 1
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary"]

    twikoo:
      version: 1.4.11

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
    highlight:
        # anchorLineNos: true
        codeFences: true  
        guessSyntax: true
        lineNos: true
        # noClasses: false
        # style: monokai
        style: darcula

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
